<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>


    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- link bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />

    <!-- font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- Link jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        .btn-primary{
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>

    <script>
        function deleteAccommodation(accommodationId) {
            $.ajax({
                url: '/delete/penginapan/' + accommodationId,
                type: 'DELETE',
                success: function (response) {
                    if (response.result === 'success') {
                        alert('Accommodation deleted successfully!');
                        window.location.reload();
                    } else {
                        alert('Failed to delete accommodation!');
                    }
                }
            });
        }
    </script>
</head>

<body>
    <div class="container bg-nav text-align-center">
        <nav class="navbar" id="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="../static/logo.png" alt="" class="title is-4 is-logo">
                </a>

                <!-- Toggle button for mobile -->
                <a role="button" class="navbar-burger is-light" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample" onclick="toggleNavbar()">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start navbar-center">
                    <a class="navbar-item home" href="/admin">Dashboard</a>
                    <a class="navbar-item" href="/cekpesanan/admin">Cek Pesanan</a>
                </div>

                <div class="navbar-end navbar-auth">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="btn btn-danger is-logout" href="#">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="content-main">
        <section class="">
            <div class="container">
                <div class="jelajahi" style="text-align:center;">
                    <h2 class="title">Jelajahi Penginapan</h2>
                    <p class="subtitle is-6">Lorem Ipsum is simply text</p>
                </div>
                <div class="columns features">
                    <div class="column">
                        <a class="button is-success rounded-pill shadow p-3 mb-5 rounded" href="/tambah/penginapan">Tambah Penginapan</a>
                    </div>
                </div>
                
                <div class="row row-cols-1 row-cols-md-3 g-4" id="penginapan-container">
                    {% for accommodation in accommodations %}
                            <div class="col">
                                <div class="card shadow-sm">
                                    <img src="{{ url_for('static', filename='image_penginapan/' + accommodation['gambar']) }}"
                                        class="card-img-top" alt="gambar" style="height: 200px; object-fit: cover;">
                                    <div class="card-body">
                                        <div class="kepala">
                                            <button type="button" class="btn btn-outline-primary btn-sm" disabled>
                                                Denpasar </button>
                                            <small class="text-body-secondary">Tersedia <b style="color: red;"> 2 unit
                                                </b></small>
                                        </div>
                                        <div class="deskripsi">
                                            <h4 class="card-title-bold">{{ accommodation['nama'] }}</h4>
                                            <h6 class="card-text"><i class=""
                                                    style="font-size:30px"></i>
                                                {{ accommodation['lokasi'] }}</h6>
                                            <br>
                                            <h4 class="d-flex justify-content-end">Harga: Rp {{ accommodation['harga']
                                                }}
                                            </h4>
                                        </div>
                                        <div class="d-flex justify-content-start">
                                            <a href="{{ url_for('accommodation_detail', accommodation_id=accommodation['_id']) }}"
                                                class="btn btn-primary">Detail</a>
                                            <a href="#" class="btn btn-danger"
                                                onclick="deleteAccommodation('{{ accommodation['_id'] }}')">Delete</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                </div>
            </div>
        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
