<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin | edit</title>


    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- link bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />

    <!-- font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- Link jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />


    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        .title{
            text-align: center;
        }
        #gambar,
        #namaPenginapan,
        #lokasi,
        #jumlahKamar,
        #harga,
        #deskripsi,
        #tempatWisata {
        border: 2px solid #558CA1;
        }
        #gambar :focus,
        #namaPenginapan :focus,
        #lokasi :focus,
        #jumlahKamar :focus,
        #harga :focus,
        #deskripsi:focus,
        #tempatWisata:focus {
        border: 3px solid #558CA1;
        }
    </style>
</head>

<body>
    <div class="container mt-6 shadow-p p-3 mb-5 bg-body-tertiary rounded">
        <div class="row">
            <div class="col-lg-6 col-12">
                <h2 class="title">Edit Penginapan</h2>
                <form method="post" action="{{ url_for('edit_penginapan', id=accommodation['_id']) }}" enctype="multipart/form-data">
                    <!-- Form fields -->
                    <div class="mb-3">
                        <label for="namaPenginapan" class="form-label">Nama Penginapan</label>
                        <input type="text" class="form-control" id="namaPenginapan" name="namaPenginapan"
                            value="{{ accommodation['nama'] }}" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="lokasi" class="form-label">Lokasi</label>
                        <input type="text" class="form-control" id="lokasi" name="lokasi" value="{{ accommodation['lokasi'] }}"
                            required>
                    </div>
        
                    <div class="mb-3">
                        <label for="jumlahKamar" class="form-label">Jumlah Kamar</label>
                        <input type="number" class="form-control" id="jumlahKamar" name="jumlahKamar"
                            value="{{ accommodation['jumlah_kamar'] }}" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="harga" class="form-label">Harga</label>
                        <input type="number" class="form-control" id="harga" name="harga" value="{{ accommodation['harga'] }}"
                            required>
                    </div>
        
                    <div class="mb-3">
                        <label for="deskripsi" class="form-label">Deskripsi</label>
                        <textarea class="form-control" id="deskripsi" name="deskripsi" rows="3"
                            required>{{ accommodation['deskripsi'] }}</textarea>
                    </div>
        
                    <div class="mb-3">
                        <label for="tempatWisata" class="form-label">Tempat Wisata Terdekat (comma-separated)</label>
                        <input type="text" class="form-control" id="tempatWisata" name="tempatWisata"
                            value="{{ accommodation['tempat_wisata_terdekat'] | join(', ') }}" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="gambar" class="form-label">Gambar</label>
                        <input type="file" class="form-control" id="gambar" name="gambar">
                    </div>
    
                    <button type="submit" class="btn btn-custom col-12 mt-3">Submit</button>
                </form>
            </div>
    
            <div class="col-lg-6 col-12">
                <img src="../static/SVG.jpeg"
                    alt="Trendy Pants and Shoes" class="w-100 h-100 rounded" />
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
