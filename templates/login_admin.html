<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Admin</title>


    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- font poppins -->
    

    <!-- Link jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <style>
      .container{
          padding-top: 5rem;
      }
      .rounded-t-5 {
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
      }
  
      @media (min-width: 992px) {
        .rounded-tr-lg-0 {
          border-top-right-radius: 0;
        }
  
        .rounded-bl-lg-5 {
          border-bottom-left-radius: 0.5rem;
        }
      }
      #id,
      #password {
      border: 2px solid #007BFF;
      }
      #id:focus,
      #password:focus {
      border: 3px solid #007BFF;
      }
      form {
      text-align: left;
      }
      .form-outline {
      margin-bottom: 1rem;
      }
    </style>
    <script>
      $(document).ready(function () {
          function login() {
              let id = $("#id").val();
              let password = $("#password").val();
  
              if (id === "" || password === "") {
                  alert("Oops! Username dan Password Harus diIsi!");
                  return;
              }
  
              $.ajax({
                  type: "POST",
                  url: "/login/admin",
                  data: {
                      id_give: id,
                      password_give: password,
                  },
                  success: function (response) {
                      if (response["result"] === "success") {
                          $.cookie("mytoken", response["token"], { path: "/" });
                          window.location.replace("/admin");
                      } else {
                          alert('msg');
                      }
                  },
              });
          }
  
          // Adding onclick function to the "Masuk" button
          $("#masukButton").on("click", function (e) {
              e.preventDefault(); // Prevent the default form submission
              login(); // Call the login function
          });
      });
  </script>
</head>

<body>
  <body>
    <body>
        <!-- Section: Design Block -->
        <section class="container text-center text-lg-start ">
            <div class="card mb-3 shadow p-3 mb-5 bg-white rounded">
                <div class="row g-0">
    
                    <!-- Form Section -->
                    <div class="col-lg-6">
                        <div class="card-body py-5 px-md-5">
                            <form>
                                <img src="../static/logo.png" alt="" width="95" height="70">
                                <h3 class="fw-bold mb-5">Masuk</h3>
                                <!-- Email input -->
                                <div class="form-outline mb-3">
                                    <label class="form-label" for="form2Example1">ID</label>
                                    <input type="text" id="id" class="form-control" />
                                </div>
    
                                <!-- Password input -->
                                <div class="form-outline mb-3">
                                    <label class="form-label" for="form2Example2">Password</label>
                                    <input type="password" id="password" class="form-control" /> 
                                </div>
    
                                <!-- Submit button -->
                                <button type="button" id="masukButton" class="btn btn-primary btn-block mb-4">
                                    Masuk
                                </button>
                            </form>
                        </div>
                    </div>
    
                    <!-- Image Section -->
                    <div class="col-lg-6 d-none d-lg-flex">
                        <img src="https://images.unsplash.com/photo-1577717903315-1691ae25ab3f?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="Trendy Pants and Shoes" class="w-100 rounded"/>
                    </div>
                </div>
            </div>
        </section>
        <!-- Section: Design Block -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
