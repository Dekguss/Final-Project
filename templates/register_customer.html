        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- link bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />

    <!-- font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>


    <style>
        .container{
            padding-top: 5rem;
        }
        .rounded-t-5 {
          border-top-left-radius: 0.5rem;
          border-top-right-radius: 0.5rem;
        }
    
        @media (min-width: 992px) {
          .rounded-tr-lg-0 {
            border-top-right-radius: 0;
          }
    
          .rounded-bl-lg-5 {
            border-bottom-left-radius: 0.5rem;
          }
        }
        #username,
        #password,
        #password2 {
        border: 2px solid #007BFF;
        }
        #user_info.username:focus,
        #password:focus,
        #password2:focus {
        border: 3px solid #007BFF;
        }
        form {
        text-align: left;
        }
  
        .form-outline {
        margin-bottom: 1rem;
        }
      </style>

    <script>
        function register() {
            let username = $("#username").val();
            let password = $("#password").val();
            let password2 = $("#password2").val();

            // Validasi apakah password dan konfirmasi password sama
            if (password !== password2) {
                alert("Password dan konfirmasi password tidak sesuai.");
                return;
            }

            // Kirim permintaan AJAX untuk pendaftaran pengguna
            $.ajax({
                type: "POST",
                url: "/register/user",
                data: {
                    username_give: username,
                    password_give: password,
                    password2_give: password2,
                },
                success: function (response) {
                    // Tampilkan pemberitahuan bahwa pendaftaran berhasil
                    alert("Anda berhasil mendaftar! Selamat!");

                    // Alihkan pengguna ke halaman login
                    window.location.replace("/login/user");
                },
                error: function (error) {
                    // Tampilkan pesan kesalahan jika pendaftaran gagal
                    alert("Gagal mendaftar. Silakan coba lagi.");
                },
            });
        }

        // Menambahkan fungsi onclick pada tombol "Register"
        $(document).ready(function () {
            $("#registerButton").on("click", function (e) {
                e.preventDefault(); // Mencegah pengiriman formulir default
                register(); // Panggil fungsi register
            });
        });
    </script>
</head>

<body>
   <!-- Section: Design Block -->
   <section class="container text-center text-lg-start ">
    <div class="card mb-3 shadow p-3 mb-5 bg-white rounded">
        <div class="row g-0">

            <!-- Form Section -->
            <div class="col-lg-6">
                <div class="card-body py-5 px-md-5">
                    <form>
                        <img src="../static/logo.png" alt="" width="95" height="70">
                        <h3 class="fw-bold mb-5">Register</h3>
                        <!-- Email input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="form2Example1">username</label>
                            <input type="text" id="username" class="form-control" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="form2Example2">Password</label>
                            <input type="password" id="password" class="form-control" /> 
                        </div>

                        <div class="form-outline mb-3">
                            <label class="form-label" for="form2Example2">Password</label>
                            <input type="password" id="password2" class="form-control" /> 
                        </div>

                        <!-- Submit button -->
                        <button type="button" id="registerButton" class="btn btn-primary btn-block mb-4" onclick="register()">
                            Register
                        </button>
                        <p>Sudah punya akun? <a href="/login/user">Masuk di sini</a></p>
                    </form>
                </div>
            </div>

            <!-- Image Section -->
            <div class="col-lg-6 d-none d-lg-flex">
                <img src="https://images.unsplash.com/photo-1577717903315-1691ae25ab3f?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Trendy Pants and Shoes" class="w-100 rounded"/>
            </div>
        </div>
    </div>
</section>
