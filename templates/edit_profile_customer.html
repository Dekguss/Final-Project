<!-- edit_profile_form.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <!-- Link Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Link jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <!-- Link Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Link jQuery Cookie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!-- Include SweetAlert2 CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script>
        function update_profile() {
            let name = $("#new_name").val();
            let profile = $("#new_profile_pic")[0].files[0]; // Mengambil file dari input
            let banner = $("#new_banner_pic")[0].files[0];
            let email = $("#new_email").val();
            let form_data = new FormData();
            form_data.append("profile_give", profile); // Menggunakan variabel file yang menampung data file
            form_data.append("banner_give", banner);

            // Menambahkan data lain ke form_data
            form_data.append("name_give", name);
            form_data.append("email_give", email);

            $.ajax({
                type: "POST",
                url: "/edit_profile",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    if (response["result"] === "success") {
                        alert(response["msg"]);
                        window.location.reload();
                    }
                },
            });
        }
    </script>
    <style>
        h1{
            text-align: center;
        }
        #new_email,
        #new_name,
        #new_profile_pic,
        #new_banner_pic {
        border: 2px solid #558CA1;
        }
        #new_email :focus,
        #new_name :focus,
        #new_profile_pic :focus,
        #new_banner_pic :focus {
        border: 3px solid #558CA1;
        }
    </style>
</head>

<body>
    <!-- Bagian form HTML -->
    <div class="container shadow-p p-3 mb-5 bg-body-tertiary rounded" style="margin-top: 80px;">
        <h1>Edit Profile</h1>
        <div class="text-center">
            <img src="..." alt="..">
        </div>
        <form method="post" action="{{ url_for('edit_profile') }}" enctype="multipart/form-data">
            <!-- Add input fields for editing -->
            <div class="mb-3">
                <label for="new_email" class="form-label">New Email:</label>
                <input type="email" class="form-control" id="new_email" name="email_give" value="{{ user_info.email }}"
                    required>
            </div>

            <div class="mb-3">
                <label for="new_name" class="form-label">New Name:</label>
                <input type="text" class="form-control" id="new_name" name="name_give" value="{{ user_info.nama }}"
                    required>
            </div>

            <div class="mb-3">
                <label for="new_profile_pic" class="form-label">New Profile Photo:</label>
                <input type="file" class="form-control" id="new_profile_pic" name="profile_pic">
            </div>

            <div class="mb-3">
                <label for="new_banner_pic" class="form-label">New Banner Photo:</label>
                <input type="file" class="form-control" id="new_banner_pic" name="banner_pic">
            </div>

            <button type="submit" class="btn btn-primary" onclick="update_profile()">Save Changes</button>
        </form>
    </div>

</body>

</html>
